<!DOCTYPE html>
<html>

<head>
    <title>ConnecTech</title>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/w3css/3/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

</head>

<body>
    <header id="header">
        <div id=menu>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#" onclick="aboutUs()">About Us</a>
                <a href="#" onclick="Profile()">Profile</a>
                <a href="#" onclick="Request()">Request</a>
                <a href="#" onclick="Help()">Help</a>
            </div>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

        </div>
        <div class="logo">
            <img alt="logo" src="./logo.png">
        </div>
        <div class="sign-in">
            <i id="btn" class="material-icons">person_outline</i>
            <span><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign
                    In</button></span>
        </div>
        <div id="id01" class="modal">

            <form class="modal-content animate">

                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="https://icon-library.net/images/employees-icon-png/employees-icon-png-1.jpg" alt="User"
                        class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input id="username" type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit" onclick="doLogin()">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <div id="msg"></div>
                </div>
            </form>
        </div>
    </header>


    <section>
        <nav>
            <div id="welcome" style="font-family: 'Dancing Script', cursive;">
                <marquee behavior=“scroll” direction=“left”>WELCOME To ConnecTech ...</marquee>
            </div>
            <div id="gif"> <img id="imgGif" src="design.gif"></div>
            <div id="navImage" class="Navimage"></div>
            <div id="navHeader"></div>
            <div id="container"></div>
        </nav>

        <article>
            <div id="divGif">
                <img id="imgGif" src="body.gif">
            </div>
        </article>
    </section>

    <footer>
        <ul>
            <li>
                <p class=“home”>Home</p>
                <h5 class=“logo” id="acolor" href=“#”>ConnecTech <i>&copy; 2019</i></h5>
            </li>
            <li>
                <p class=“services”>Services</p>
                <ul>
                    <li><a href=“#”>Employee Managemnt</a></li>
                    <li><a href=“#”>View profile</a></li>
                    <li><a href=“#”>View Payslip</a></li>
                    <li><a href=“#”>Add/View Request</a></li>
                </ul>
            </li>
            <li>
                <p class=“reachus” class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">Reach us</p>
                <ul>
                    <a id="contact" href="#"><i class="fa fa-facebook-official"></i></a>
                    <a id="contact" href="#"><i class="fa fa-pinterest-p"></i></a>
                    <a id="contact" href="#"><i class="fa fa-twitter"></i></a>
                    <a id="contact" href="#"><i class="fa fa-flickr"></i></a>
                    <a id="contact" href="#"><i class="fa fa-linkedin"></i></a>
                </ul>
            </li>
        </ul>
    </footer>


</body>

</html>
